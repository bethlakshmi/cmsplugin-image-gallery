{% load i18n thumbnail placeholder_tags %}
<h1 class="imageGallery {{display_type}}">{{ gallery.title }}</h1>
<h2 class="imageGallery {{display_type}}">{{ gallery.date|date }}, {% endif %}{{ gallery.location }}</h2>
<p>{% render_placeholder gallery.description "description" %}</p>
<div class="imageGallery {{display_type}}">
    {% for image in gallery.get_folder_images %}
        <div class="imageGalleryItem {{display_type}}">
            <img src="{% thumbnail image.file 200x200 crop upscale %}" alt="">
        </div>
    {% endfor %}
</div>
